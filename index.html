<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Domain</title>
</head>

<body>
  <header>
    Redirecting to <a id="redirectlink" href="https://www.google.com">www.google.com</a> in <span id="timer">10</span> seconds <button id="cancelredirect">Cancel</button>
  </header>
  <section>

    <h1 id="heading"><span id="domainname">mayurvilas.com</span> is available for sale!</h1>

    <button id="buy" onclick="window.open('https://sedo.com/search/details/?domain=turbonomic.co.uk&origin=domaindetails', '_blank')">Buy Now!</button>
  </section>
  <script>
    var redirectTime = 10;
    var timedis = document.getElementById('timer');
    var cancelredirect = document.getElementById('cancelredirect');
    var timer = setInterval(() => {
      console.log(`Redirecting in ${redirectTime} seconds`);
      timedis.innerHTML = redirectTime;
      redirectTime--
      if (redirectTime < 0) {
        clearInterval(timer)
        // window.location.href = "https://www.google.com"
      }
    }, 1000);

    cancelredirect.addEventListener('click', () => {
      console.log('clicked');
      clearInterval(timer);
      let redinf = document.querySelector('header');
      redinf.style.visibility = 'hidden';
    })
  </script>
</body>

</html>
